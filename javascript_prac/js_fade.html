<style>
.center { text-align: center; }
.square_on { height:300px; width: 300px; background-color: skyblue; margin: 0 auto; transition: 1s; opacity: 1; }
.square_off { height:300px; width: 300px; background-color: skyblue; margin: 0 auto; transition: 1s; opacity: 0; }
</style>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

</head>
<body>
<div class="center">
  <h1>fade-in, fade-out effect with css & js</h1>
  <button type="button" class="fadeIn" id="fadeIn">fade in</button>
  <button type="button" class="fadeOut" id="fadeOut">fade out</button>
  <div class="square_off" id="square" style="margin-top:30px;"></div>
</div>
<script>
var fadeIn = document.getElementById('fadeIn');
var fadeOut = document.getElementById('fadeOut');
var square = document.getElementById('square');

fadeIn.addEventListener('click', () => {
  square.setAttribute('class','square_on');
});

fadeOut.addEventListener('click', () => {
  square.setAttribute('class','square_off');
});
</script>
</body>
