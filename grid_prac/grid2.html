<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Grid System 2</title>
<style>
/* Start of Reset */
*, *:before, *:after {
  /* margin: 0; */
  box-sizing: border-box;
}

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 14px;
  line-height: 1.42857143; /* 14px * 1.42857143 = 20px */
  color: #333;
  background-color: #fff;
}
/* End of Reset */

/* Start of Grid sytem */
/* fixed width layout(고정폭 레이아웃) */
.container {
  width: 970px;
}

/* fluid layout(유동 최대폭 레이아웃) */
.container-fluid {}

.container-fluid, .container {
  margin-right: auto;
  margin-left: auto;
  background-color: whitesmoke;      
}

/* clear fix */
.row:after {
  content: "";
  display: block;
  clear: both;    
}

.col-1, .col-2, .col-3, .col-4, .col-5, .col-6, .col-7, .col-8, .col-9, .col-10, .col-11, .col-12 {
  float: left;
  /* 자식요소가 absolute일 때를 위하여 */
  position: relative;
  min-height: 1px;
  padding-left: 15px;
  padding-right: 15px;
}

.col-1 {
  /* 100% / 12 */
  width: 8.33333333%;
}
.col-2 {
  /* 100% / 6 */
  width: 16.66666667%;
}
.col-3 {
  /* 100% / 4 */
  width: 25%;
}
.col-4 {
  /* 100% / 3 */
  width: 33.33333333%;
}
.col-5 {
  /* col-2 + col-5 * 2 = 100% */
  width: 41.66666667%;
}
.col-6 {
  /* 100% / 2 */
  width: 50%;
}
.col-7 {
  /* col-5 + col-7 = 100% */
  width: 58.33333333%;
}
.col-8 {
  /* col-4 + col-8 = 100% */
  width: 66.66666667%;
}
.col-9 {
  /* col-3 + col-9 = 100% */
  width: 75%;
}
.col-10 {
  /* col-2 + col-10 = 100% */
  width: 83.33333333%;
}
.col-11 {
  /* col-1 + col-11 = 100% */
  width: 91.66666667%;
}
.col-12 {
  width: 100%;
}
/* End of Grid sytem */

.row {
  margin-bottom: 10px;
  background-color: silver;
}

/* class value = "col" or "col-*" */
[class|="col"] {
  border: 1px solid #eaeaed;
  min-height: 50px;
  text-align: center;
  padding-top: 15px;
  padding-bottom: 15px;
}
</style>
</head>
<body>
<div class="wrap">
  <div class="container">

    <div class="row">
      <div class="col-12">navigation</div>
    </div>

    <div class="row">
      
      <div class="col-2">
        <ul>
          <li>menu</li>
          <li>menu</li>
          <li>menu</li>
        </ul>
      </div>
      
      <div class="col-8">
        <div class="row">
          <div class="col-12">main section</div>
        </div>
        <div class="row">
          <div class="col-4">3 column</div>
          <div class="col-4">3 column</div>
          <div class="col-4">3 column</div>
        </div>
        <div class="row">
          <div class="col-6"></div>
          <div class="col-6"></div>
        </div>
        <div class="row">
          <div class="col-3"></div>
          <div class="col-9"></div>
        </div>
      </div>
      
      <div class="col-2">
        <ul>
          <li>menu</li>
          <li>menu</li>
          <li>menu</li>
        </ul>
      </div>
      
    </div>

    <div class="row">
      <div class="col-12">
        footer
      </div>
    </div>

  </div>
</div>
</body>
</html>
